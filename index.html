<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Exercise Tracker</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <link rel="stylesheet" href="/styles.css">
    </head>
    <body>
        <h1 id="title">Exercise Tracker</h1>
        <form id="new-user-form" class="inline-block" action="/api/users" method="post">
            <h2>Create a New User</h2>
            <code id="first-api" class="api block">POST /api/users</code>
            <input id="username-input" class="block" placeholder="username" name="username">
            <button id="submit-new-user" type="submit" class="block">Submit</button>
        </form>
        <form id="add-exercise-form" class="inline-block" method="post">
            <h2>Add exercises</h2>
            <code id="second-api" class="api block">POST /api/users/:_id/exercises</code>
            <input id="id-input" class="block" placeholder=":_id" name=":_id">
            <input id="description" class="block" placeholder="description*" name="description">
            <input id="duration-input" class="block" placeholder="duration* (mins.)" name="duration">
            <input id="date-input" class="block" placeholder="date (yyyy-mm-dd)" name="date">
            <button id="exercise-submit" class="block" type="submit" class="block">Submit</button>
        </form>
        <script>
            const addExerciseForm = document.getElementById("add-exercise-form");
            addExerciseForm.addEventListener("submit", () => {
                addExerciseForm.action = `/api/users/${document.getElementById("id-input").value}/exercises`;
                addExerciseForm.submit();
            });
        </script>
    </body>
</html>
